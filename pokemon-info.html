<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Noto+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemon-info.css">

    <title id="title"></title>
</head>

<body>
    <section class="content">
        <a href="/index.html" class="backHomeLink"><img src="/assets/images/top-arrow.png" alt="Back to Home"/></a>
        <div id="pokemonCardInfo">
            <!-- Pokémon card info here -->
        </div>
        <div id="pokemonBasicInfo">
            <div id="species">
                <!-- Pokémon species here -->
            </div>
            <div id="height">
                <!-- Pokémon height here -->
            </div>
            <div id="weight">
                <!-- Pokémon weight here -->
            </div>
        </div>
        <div>
            <p id="pokemonDescription"></p>
            <!-- Pokémon description here -->
        </div>
        <div id="pokemonStats">
            <p>Base Stats</p>
            <div class="baseStats">
                <div class="statsName">
                    <div class="name">HP</div>
                    <div class="name">Attack</div>
                    <div class="name">Defense</div>
                    <div class="name">Sp. Atk</div>
                    <div class="name">Sp. Def</div>
                    <div class="name">Speed</div>
                </div>
                <div class="statsValue" id="statsValue">
                    <!-- Pokémon base stats here -->
                </div>
                <div class="statsBar">
                    <!-- Pokémon stats bar here -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- Javascript -->
    <script src="/assets/javascript/poke-api.js"></script>
    <script src="/assets/javascript/pokemon-info.js"></script>
    <script src="/assets/javascript/pokemon-model.js"></script>

</body>
</html>
